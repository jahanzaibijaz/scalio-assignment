
    <div class="table-responsive-md">
      <table *ngIf="showTable" class="table table-hover table-bordered">
        <thead>
        <tr>
          <th scope="col" sortable="Avatar">Avatar_Name</th>


          <th 
          [class.active]="order === 'login'" 
          (click)="setOrder('login')"> Login
          <span [hidden]="reverse">▼</span><span [hidden]="!reverse">▲</span>
         </th>


          <th scope="col" sortable="Type">Type</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let childData of getData | slice: (page-1) * pageSize : page * pageSize |   orderBy: order:reverse:caseInsensitive">
      <td>
          <img  class="imgClass" [src]="childData.avatar_url"/>
      </td>
          <td>{{ childData.login }}</td>
          <td>{{ childData.type }}</td>
        </tr>
        </tbody>
      </table>
    </div>
      <div *ngIf="showTable" class="d-flex justify-content-between p-2 ml-5">
        <ngb-pagination
        [(page)]="page"
        [pageSize]="pageSize"
        [collectionSize]="getData.length"></ngb-pagination>
      </div>
